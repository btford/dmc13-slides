<!DOCTYPE html>
<html>
<head>
  <title>Angular Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
</head>

<body>
  <h1>Angular Demo</h1>

  <div ng-app="TodoApp" ng-controller="TodoCtrl">
    <ul>
      <li ng-repeat="item in list">
        {{item.name}} <a href ng-click="removeItem(item)">x</a>
      </li>
    </ul>

    <h2>New Item</h2>
    Item Name:<input ng-model="newItemName">
    <button ng-click="addItem()">Add item</button>
  </div>

  <script>
    angular.module('TodoApp', []).controller('TodoCtrl', function ($scope) {
      $scope.list = [{
        name: 'Give Talk on Angular'
      }];

      $scope.addItem = function () {
        $scope.list.push({
          name: $scope.newItemName
        });
        $scope.newItemName = '';
      };

      $scope.removeItem = function (item) {
        $scope.list.splice($scope.list.indexOf(item), 1);
      };
    });
  </script>
</body>
</html>
